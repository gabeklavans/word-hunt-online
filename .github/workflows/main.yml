name: CI/CD
on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      
      - uses: actions/checkout@v2.4.2
      - uses: actions/setup-node@v3.3.0
        with:
          node-version: '18'
          cache: 'npm'
  
      - name: Build project ðŸ”§
        run: | 
          npm install
          npm run build
        
      # Deploy latest contribution to GitHub pages
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: _build
